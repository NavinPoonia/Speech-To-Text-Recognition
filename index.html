<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEECH RECOGNITION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>
            Speech To Text in JavaScript
        </h1>
        <div class="form-group">
            <textarea name="" id="textbox" rows="20"></textarea>
        </div>
        <div id="btn">
            <button id="button" onclick="runSpeechRecognition()">
                START
            </button>
        </div>
        <p id="instructions" style="text-align: center; font-size: 20px;">Press The Start Button</p>

    </div>

</body>

</html>
